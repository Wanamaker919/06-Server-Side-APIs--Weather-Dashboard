<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>WeatherBoard</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

                <div class="input-group m-3 pr-3">
                    <input id="userInput" type="text" placeholder="Search for a City">
                    <button id="search">Search</button>
                    <button id="forget">Clear History</button>
                </div>
                <div id="history"></div>

                <div class="row">
                    <div id="currentCity" class="col-md-9">
                        <h2>Current Weather</h2>
                    </div>

                    <div class="card">
                        <img id="icon" class="card"></img>
                    </div>
                    <div id="temp" class="card"></div>
                    <div id="humidity" class="card"></div>
                    <div id="wind" class="card"></div>
                </div>


            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <h2>Future Forcast</h2>

        <div class="col-md-2">
            <div id="futureForcast1" class="card"></div>
            <img id="futureIcon1" class="card"></img>
            <div id="futureTemp1" class="card"></div>
            <div id="futureHumidity1" class="card"></div>
            <div id="futureWind1" class="card"></div>
        </div>
        <div class="col-md-2">
            <div id="futureForcast2" class="card"></div>
            <img id="futureIcon2" class="card"></img>
            <div id="futureTemp2" class="card"></div>
            <div id="futureHumidity2" class="card"></div>
            <div id="futureWind2" class="card"></div>
        </div>
        <div class="col-md-2">
            <div id="futureForcast3" class="card"></div>
            <img id="futureIcon3" class="card"></img>
            <div id="futureTemp3" class="card"></div>
            <div id="futureHumidity3" class="card"></div>
            <div id="futureWind3" class="card"></div>
        </div>
        <div class="col-md-2">
            <div id="futureForcast4" class="card"></div>
            <img id="futureIcon4" class="card"></img>
            <div id="futureTemp4" class="card"></div>
            <div id="futureHumidity4" class="card"></div>
            <div id="futureWind4" class="card"></div>
        </div>
        <div class="col-md-2">
            <div id="futureForcast5" class="card"></div>
            <img id="futureIcon5" class="card"></img>
            <div id="futureTemp5" class="card"></div>
            <div id="futureHumidity5" class="card"></div>
            <div id="futureWind5" class="card"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
